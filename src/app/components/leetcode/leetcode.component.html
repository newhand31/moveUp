<div class="container p-5">
    <button class="m-2" mat-raised-button color="primary" (click)="creat()">
        <mat-icon>add</mat-icon>
    </button>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 題號 </th>
                <td mat-cell *matCellDef="let row"> {{row.index}} </td>
            </ng-container>

            <!-- title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 名稱 </th>
                <!-- <td mat-cell *matCellDef="let row"> <a href={{row.url}} target="_blank">{{row.title}}</a></td> -->
                <td mat-cell *matCellDef="let row"> <a href={{row.url}} target="_blank">{{row.title}}</a></td>
            </ng-container>

            <!-- difficulty Column -->
            <ng-container matColumnDef="difficulty">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 難度 </th>
                <td mat-cell *matCellDef="let row"> {{row.difficulty}} </td>
            </ng-container>

            <!-- difficulty Column -->
            <ng-container matColumnDef="toDoTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 次數 </th>
                <td mat-cell *matCellDef="let row"> {{row.toDoTime.length}} </td>
            </ng-container>

            <!-- nextTime Column -->
            <ng-container matColumnDef="nextTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 複習日期 </th>
                <td mat-cell *matCellDef="let row"> {{row.nextTime|date: 'yyyy/MM/dd'}} </td>
            </ng-container>

            <!-- ok Column -->
            <ng-container matColumnDef="ok">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 完成 </th>
                <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary"
                        (click)="updateNexttime(row)">
                        <span>完成</span>
                    </button></td>
            </ng-container>
            <!-- function Column -->
            <ng-container matColumnDef="function">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 功能 </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-mini-fab color="primary" (click)="edit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab (click)="delete(row.id)" disabled title="修復中(新增警告功能)">
                        <mat-icon>delete</mat-icon>
                    </button>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
            <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[20, 50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


</div>
<!-- Bootstrap table Demo -->
<div class="container p-5" *ngIf="false">
    <button class="m-2" mat-raised-button color="primary" (click)="creat()">
        <mat-icon>add</mat-icon>
    </button>
    <table class="table table-primary table-hover">
        <thead>
            <tr>
                <th scope="col">題號</th>
                <th scope="col">名稱</th>
                <th scope="col">難度</th>
                <th scope="col">下次時間</th>
                <th scope="col">完成</th>
                <th class="col fs-6 fw-bolder text-center"> 功能
                    <!-- <button mat-mini-fab  matTooltip="新增醫事人員"
                        matTooltipPosition="above" (click)="ShowAddNew(content)"> -->

                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let item of items">
                <td>{{item.index}}</td>
                <td>{{item.title}}</td>
                <td class="text-danger">{{item.difficulty}}</td>
                <td>{{item.nextTime|date: 'yyyy/MM/dd'}}</td>
                <td><button mat-raised-button color="primary" (click)="updateNexttime(item)">
                        <span>完成</span>
                    </button></td>
                <td class="text-center">
                    <!-- <button mat-mini-fab class="btn btn-light-primary" matTooltip="編輯醫事人員名稱" matTooltipPosition="left"
                        (click)="ShowEditClass(content,element)"> -->
                    <button mat-mini-fab color="primary" (click)="edit(item)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab (click)="delete(item.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
