<div class="container p-5">
    <button class="m-2" mat-raised-button color="primary">
        <mat-icon>add</mat-icon>
    </button>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 題號 </th>
                <td mat-cell *matCellDef="let row"> {{row.index}} </td>
            </ng-container>
            <!-- function Column -->
            <!-- <ng-container matColumnDef="function">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 功能 </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-mini-fab color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab disabled title="修復中(新增警告功能)">
                        <mat-icon>delete</mat-icon>
                    </button>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
            <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[20, 50, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
</div>
